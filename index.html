 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPN Shield - Защити своё соединение</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f111a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .vpn-toggle-btn {
      background: #00c896;
      color: white;
      padding: 20px;
      border: none;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;
      outline: none;
      transition: background 0.3s;
    }
    .vpn-toggle-btn.on { background: #ff4b5c; }
  </style>
</head>
<body>
  <button class="vpn-toggle-btn" onclick="toggleVPN()">Включить VPN</button>

  <script>
    let vpnEnabled = false;

    function toggleVPN() {
      vpnEnabled = !vpnEnabled;
      const btn = document.querySelector('.vpn-toggle-btn');
      if (vpnEnabled) {
        btn.textContent = 'Выключить VPN';
        btn.classList.add('on');
        // Добавьте здесь код для включения VPN
        console.log('VPN включен');
      } else {
        btn.textContent = 'Включить VPN';
        btn.classList.remove('on');
        // Добавьте здесь код для выключения VPN
        console.log('VPN выключен');
      }
    }
  </script>
</body>
</html>
