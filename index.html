<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPN Shield - Защити своё соединение</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="globe-container">
    <img src="https://www.spacex.com/static/images/backgrounds/globe.jpg" alt="Globe" id="globe">
  </div>
  <div class="controls">
    <button class="vpn-toggle-btn" onclick="toggleVPN()">Включить VPN</button>
    <select class="server-select" id="serverSelect">
      <option value="server1">Сервер 1</option>
      <option value="server2">Сервер 2</option>
      <option value="server3">Сервер 3</option>
    </select>
  </div>
  <script src="script.js"></script>
</body>
</html>
